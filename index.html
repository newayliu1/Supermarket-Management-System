<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <nav>
    <ul class="navigation">
      <li class="dropdown sign-up"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sign Up</a>
        <div class="dropdown-menu">
          <form id="sign-up">
            <label>EMAIL
              <input class="input-field" type="text" name='credentials[email]'>
            </label>
            <label>PASSWORD
              <input class="input-field" type = 'password' name='credentials[password]'>
            </label>
            <label>PASSWORD CONFIRMATION
              <input class="input-field" type = 'password' name='credentials[password_confirmation]'>
            </label>
            <input type="submit" name="submit" value="Sign up!">
          </form>
        </div>
      </li>
      <li class="dropdown sign-in"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sign In</a>
        <div class="dropdown-menu">
            <form id="sign-in">
                <label>
              EMAIL
              <input class="input-field" type="text" name='credentials[email]'>
            </label><br/>
                <label>
              PASSWORD
              <input class="input-field" type = 'password' name='credentials[password]'>
            </label><br/>
                <input type="submit" name="submit" value="Sign in!">
              </form>
          </div>
      </li>
      <li class="dropdown change-password"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Change Password</a>
        <div class="dropdown-menu">
            <form id="change-password">
              <label>Change Password</label>
                <input class="input-field" type="password" name="passwords[old]" value="" placeholder="Old Password">
              <input class="input-field" type="password" name="passwords[new]" value="" placeholder="New Password">
              <input type="submit" name="submit" value="Change Password">
            </form>
          </div>
      </li>
      <li id="sign-out"><a href="#">Sign Out</a></li>
    </ul>
  </nav>
  <header>
    Supermarket Management System
  </header>
  <aside>
    <div>
      <div id="product_id"></div>
      <input id="search_input" type="text" name='name'>
      <button id="search">Search</button>
    </div>
  </aside>
  <section>
  </section>
</body>

</html>
